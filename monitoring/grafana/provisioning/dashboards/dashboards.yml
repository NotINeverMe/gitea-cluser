# Dashboard Provisioning Configuration
# CMMC 2.0: AU.L2-3.3.1 - System auditing and logging
# NIST SP 800-171: 3.3.1 - Audit and accountability

apiVersion: 1

providers:
  - name: 'DevSecOps Dashboards'
    orgId: 1
    folder: 'DevSecOps Platform'
    folderUid: devsecops
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/devsecops

  - name: 'Security Dashboards'
    orgId: 1
    folder: 'Security'
    folderUid: security
